<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Async JS Loader Test</title>
  </head>
  <body>
    <script type="text/javascript">
      window.onload = function() {
        cfg = {
          st: "mobileblock",
          cid: "3988e650",
          el: "syndical",
          pos: "beforeend", //beforebegin, afterbegin, beforeend, afterend
          cht: "800px"
      };
        SWW.cfg(cfg);
        document.getElementById(cfg.el).style.height = cfg.cht;
        SWW.init();
      };
      (function() {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'https://www.dotcal.com/javascripts/embed/widget.js';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      })();
    </script>
    <div id="syndical" style="width: 100%;"></div>
  </body>
</html>
